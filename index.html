<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

</head>
<body class="theme1">
  <header>
    <h1>calc</h1>
    <div class="theme">
      <span class="theme-title">Theme</span>
      <div class="">
        <div class="number">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="bar">
          <div class="toggle left"></div>
        </div>
      </div>
    </div>
  </header>

  <div class="result">
    <span>0</span>
  </div>

  <div class="key">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="blue" data-action="delete">DEL</button>

    <button>4</button>    
    <button>5</button>
    <button>6</button>
    <button class="key--operator" data-action="add">+</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="key--operator" data-action="subtract">-</button>


    <button data-action="decimal">.</button>
    <button>0</button>

    <button class="key--operator" data-action="divide">รท</button>

    <button class="key--operator" data-action="multiply">&times;</button>

    <button class="bottom blue" data-action="reset">RESET</button>

    <button class="bottom equal" data-action="calculate">=</button>

  </div>
<body>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="changeTheme.js"></script>
  <script src="calculator.js"></script>

</body>
</html>
